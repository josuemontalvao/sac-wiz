<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <link rel="stylesheet" type="text/css" href="style.css" />

    <title>Sistema de Amortizações Constantes (SAC)</title>

    <script src="script.js"></script>
  </head>
  <body>
    <main>
      <!-- Input -->
      <div>
        <h1>Simulação de financiamento</h1>
        <form>
          <div class="entry-row">
            <div class="table-input">
              <label for="starter_value">Valor</label>
              <br />
              <input
                name="starter_value"
                id="starter_value"
                type="number"
                placeholder="Ex.: 200000"
              />
            </div>
            <div class="table-input">
              <label for="">Prazo (anos)</label>
              <br />
              <input name="years" id="years" type="number" placeholder="Ex.: 20" />
            </div>
            <div class="table-input">
              <label for="interest">Juros ao ano</label>
              <br />
              <input name="interest" id="interest" type="number" placeholder="Ex.: 0.08" />
            </div>
          </div>
          <br />
          <button class="btn-simular" onclick="compute()" type="button">
            Simular
          </button>
          <!-- Optional: using input do submit instead of button
          <input
            class="btn-simular"
            type="button"
            value="Simular"
            onclick="compute()"
          />
          -->
        </form>
      </div>
      <br /><br />

      <!-- Output -->
      <div>
        <h1>Resultado</h1>
        <form>
          <div class="entry-row">
            <div class="table-input">
              <label for="deadline">Prazo (meses)</label>
              <br />
              <input name="deadline" id="deadline" readonly placeholder=" - - - - - " />
            </div>
            <div class="table-input">
              <label for="montlhy_interest">Juros ao mês</label>
              <br />
              <input
                name="montlhy_interest"
                id="montlhy_interest"
                readonly
                value=" - - - - - "
              />
            </div>
            <div class="table-input">
              <label for="interest_amount">Juros acumulados</label>
              <br />
              <input
                name="interest_amount"
                id="interest_amount"
                readonly
                placeholder=" - - - - - "
              />
            </div>
          </div>
          <br />
        </form>
      </div>

      <!-- Table showing only the first five months -->
      <table>
        <tr>
          <th>Prestação</th>
          <th>Amortização</th>
          <th>Juros</th>
          <th>Total</th>
        </tr>
      </table>
    </main>
  </body>
</html>
